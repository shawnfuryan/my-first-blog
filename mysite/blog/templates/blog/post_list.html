    <h2><a href="">故三軍可奪氣</a></h2>
    <p>
      故三軍可奪氣，將軍可奪心。是故朝氣銳，晝氣惰，
      暮氣歸；故善用兵者，避其銳氣，擊其惰歸，
      此治氣者也。以治待亂，以靜待譁，此治心者也。
      以近待遠，以佚待勞，以飽待飢，此治力者也
    </p>
